<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Kings of Judah</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card (swipe)="scroll($event)">
      <ion-card-header>{{selectedKing.startReignYear}}</ion-card-header>
      <ion-card-content>
        {{selectedKing.kingName}}
      </ion-card-content>
    </ion-card>
